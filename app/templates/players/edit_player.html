{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
    <h1>Nouveau Joueur</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.username) }}
        {{ wtf.form_field(form.gender) }}
        <br>
        <label for="exampleColorInput" class="form-label">Couleur</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="{{ form.color }}" name="color">
        <br>
        {{ wtf.form_field(form.submit) }}
    </form>
{% endblock %}
